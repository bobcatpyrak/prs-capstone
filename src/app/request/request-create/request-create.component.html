<app-menu></app-menu>
<div><span class="h3">Request Details for New Request</span></div>
<table class="table">
    <tbody>
        <tr>
            <th scope="row">Description</th>
            <td><input [(ngModel)]="request.description" type="text" size="50" (click)="newChanges()"></td>
        </tr>
        <tr>
            <th scope="row">Justification</th>
            <td><input [(ngModel)]="request.justification" type="text" size="50" (click)="newChanges()"></td>
        </tr>
        <tr>
            <th scope="row">Delivery Mode</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text" size="50" (click)="newChanges()"></td>
        </tr>
        <tr>
            <th scope="row">Date Needed</th>
            <td><input [(ngModel)]="request.dateNeeded" type="date" (click)="newChanges()"></td>
        </tr>
        <tr>
            <td>
                <button type="button"  [ngClass]="btnsav" class="btn btn-primary" (click)="saveChanges()">{{saveMsg}}</button>
            </td>
            <td>
                <button type="button"  [ngClass]="btndel" class="btn btn-danger" routerLink="/requests">Discard New Request</button>
            </td>
        </tr>
    </tbody>
</table>
