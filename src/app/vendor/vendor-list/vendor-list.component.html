<app-menu></app-menu>
<div>
    <span class="h3">Vendor List</span>
    <button type="button" class="btn btn-primary" routerLink="/vendors/create">New Vendor</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col"><a (click)="sortColumn('id')">ID</a></th>
            <th scope="col"><a (click)="sortColumn('code')">Code</a></th>
            <th scope="col"><a (click)="sortColumn('name')">Name</a></th>
            <th scope="col"><a (click)="sortColumn('state')">Address</a></th>
            <th scope="col"><a (click)="sortColumn('email')">Email</a></th>
            <th scope="col"><a (click)="sortColumn('phoneNumber')">Phone</a></th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendors | sort:sortCriteria:ascSequence">
            <th scope="row">{{vendor.id}}</th>
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.address}}<br>{{vendor.city}}, {{vendor.state}} {{vendor.zip}}</td>
            <td>{{vendor.email}}</td>
            <td>{{vendor.phoneNumber}}</td>
            <td>
                <a routerLink="/vendors/detail/{{vendor.id}}">Details</a> | 
                <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a>   
            </td>

        </tr>
    </tbody>
</table>
